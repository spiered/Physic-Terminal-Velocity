<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Terminal Velocity</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="fav.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="main_div">
      <h1 class="title">Terminal Velocity</h1>
      <label>Projected surface area (in m^2) of the object:</label>
      <br />
      <input id="area" class="form-control" value="2" placeholder="Enter the projected surface area here..." type="text">
      <br />
      <br />
      <label>Mass (in kg) of the object:</label>
      <br />
      <input class="form-control" id="mass_object" value="80" placeholder="Enter the mass here..." type="text">
      <br />
      <br />
      <button class="btn btn-danger" onclick="calculateTV()">Calculate</button>
      <p id="answer"></p>
      <p class="author">Adrien D</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
